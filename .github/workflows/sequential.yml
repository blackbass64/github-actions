name: Sequential steps without needs

on:
  workflow_dispatch:

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Job 1 running for 5 seconds
        run: |
          echo "Job 1 started..."
          sleep 5
          echo "Job 1 finished."
          exit 1

      - name: Simulate Job 2 running after Job 1
        run: echo "Job 2 running after Job 1 finished."
