name: Simulate Job 1 Failure but Continue with Job 2

on:
  workflow_dispatch:

jobs:
  job1:
    name: Simulated Job 1 (Intentional Failure)
    runs-on: ubuntu-latest
    steps:
      - name: Simulate a failure
        run: |
          echo "This job will now fail"
          exit 1

  job2:
    name: Simulated Job 2 (Should Run Anyway)
    needs: job1
    if: always()  # Run regardless of job1's result
    runs-on: ubuntu-latest
    steps:
      - name: Continue even if Job 1 failed
        run: echo "Job 2 is running even though Job 1 failed"
